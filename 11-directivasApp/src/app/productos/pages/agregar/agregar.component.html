<h1 class="mt-5">Agregar producto</h1>
<hr>


<form [formGroup]="miFormulario">
    <div class="row g-3 aling-items-center mb-3">
        <div class="col-auto">
            <label for="" class="col-form-label">Nombre: </label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        
        <div class="col-auto">
            <span class="form-text"
                    error-msg
                    [color]="color"
                    [mensaje]="texto1"
                    [valido]="!tieneError('nombre')">
                Este campo es requerido.
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" (click)="cambiarNombre()">
                    Guardar
                </button>
                &nbsp;
                <button class="btn btn-primary" (click)="cambiarColor()">
                    cambiarColor
                </button>
            </div>
        </div>

    </div>
</form>

<h3 class="mt-5" error-msg
color="pink">Formulario</h3>
<pre>Value: {{miFormulario.value}}</pre>
<pre>valid: {{miFormulario.valid}}</pre>

<div class="row mt-5" 
     *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Toto Ok!
        </div>
    </div>
</div>

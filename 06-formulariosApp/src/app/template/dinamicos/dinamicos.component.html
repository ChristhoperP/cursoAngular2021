<h2>Template: <small> Dinamicos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
                    type="text"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    placeholder="nombre"
                    required>
            
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls.nombre?.errors &&
                       miFormulario.controls.nombre?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" 
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div *ngFor="let juego of persona.favoritos; let i = index" 
                  class="input-group mb-1">
                <input  [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        class="form-control">

                        <button class="btn btn-outline-danger"
                                type="button"
                                (click)="eliminar(i)">
                            Eliminar
                        </button>
            </div>


        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>persona</span>
<pre>{{persona | json}}</pre>
